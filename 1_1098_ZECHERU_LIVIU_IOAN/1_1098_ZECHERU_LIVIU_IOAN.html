<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="1_1098_ZECHERU_LIVIU_IOAN.css"
    />
    <link rel="icon" tpye="image/x-icon" href="media/favicon.ico" />
    <title>ZethPaint&trade;</title>
  </head>
  <body>
    <div class="button-container" id="upBtns">
      <button id="selectBtn">
        <span class="tooltip-text">Cursor</span>
      </button>
      <button id="ellipseBtn">
        <span class="tooltip-text">Desenează elipsă</span>
      </button>
      <button id="rectBtn">
        <span class="tooltip-text">Desenează dreptunghi</span>
      </button>
      <button id="lineBtn">
        <span class="tooltip-text">Desenează o linie</span>
      </button>
    </div>
    <div class="canvas-container">
      <div class="color-picker-container">
        <span class="labelCanvas">Fundal Canvas</span
        ><input
          type="color"
          class="colorPicker"
          value="#ffffff"
          id="cpBgCanvas"
        />
        <br /><span class="labelCanvas">Culoare Linie</span
        ><input
          type="color"
          class="colorPicker"
          value="#000000"
          id="cpLineColor"
        />
        <br /><span class="labelCanvas">Culoare Umplere</span
        ><input
          type="color"
          class="colorPicker"
          value="#ffffff"
          id="cpFillColor"
        />
        <br /><span class="labelCanvas" id="grosimeLabel">
          Grosime:<span id="grosimeValue">10</span> </span
        ><br />
        <input type="range" id="grosimeSlider" value="10" min="1" max="50" />
        <br />
        <input type="checkbox" id="transparencyCb" />
        <label class="labelCanvas" for="transparencyCb"
          >Transparență figuri</label
        >
      </div>
      <canvas id="mainCanvas" width="500" height="400"></canvas>
      <div id="rightBtnsContainer">
        <div>
          <button id="saveBtn" class="control-button">
            Salvează ca PNG (fără fundal)<br />sau<br />JPEG</button
          ><br /><button class="control-button" id="exportSVG">
            Exportă ca SVG
          </button>
          <br /><br />
        </div>
        <div id="figuri-container">
          <span id="listaFiguriLbl">Listă de figuri</span> <br /><br /><span
            id="placeholderLbl"
            >Momentan nu există figuri.</span
          ><br />
          <select id="listaFiguri" size="7" hidden></select>
          <br /><br />
          <span id="sideNote">
            * Notă: Pentru a șterge o figură selectați-o din lista de mai sus și
            apăsați tasta Delete. Pentru a modifica proprietățile unei figuri
            selectați-o din lista de mai sus și apăsați tasta E
          </span>
        </div>
      </div>
    </div>
    <div class="button-container">
      <button id="magnifyBtn" class="control-button">Mărește Canvas</button>
      <button id="clearBtn" class="control-button">Șterge Canvas</button>
      <button id="minifyBtn" class="control-button">Micșorează Canvas</button>
    </div>
  </body>
  <script src="1_1098_ZECHERU_LIVIU_IOAN.js"></script>
</html>
